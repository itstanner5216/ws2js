<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS2JS on iOS - Hello World Example</title>
  <script src="ws2js.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    .output {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 50px;
    }
    .info {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>WS2JS on iOS</h1>
  <p>This example demonstrates WS2JS running on iOS devices.</p>
  <div class="output">
    <strong>Output:</strong><br>
    <script>
      // Whitespace "Hello, world of spaces!" program
      var WS = "   \t  \t   \n\t\n     \t\t  \t \t\n\t\n     \t\t \t\t  \n\t\n     \t\t \t\t  \n\t\n     \t\t \t\t\t\t\n\t\n     \t \t\t  \n\t\n     \t     \n\t\n     \t\t\t  \t\t\n\t\n     \t\t \t\t\t\t\n\t\n     \t\t\t  \t \n\t\n     \t\t \t\t  \n\t\n     \t\t  \t  \n\t\n     \t     \n\t\n     \t\t \t\t\t\t\n\t\n     \t\t\t \t\t \n\t\n     \t   \t\t\n\t\n     \t    \t \n\t\n     \t\t  \t \t\n\t\n     \t     \n\t\n     \t \t \t\t\n\t\n     \t\t\t  \t \n\t\n     \t\t  \t  \n\t\n     \t     \n\t\n     \t  \t\t\t\n\t\n     \t     \n\t\n  \n\n\n";
      
      // Convert and execute the Whitespace code
      eval(WS2JS.convert(WS));
    </script>
  </div>
  <div class="info">
    <p>✓ This page works on iOS Safari and other iOS browsers</p>
    <p>✓ Responsive design optimized for mobile devices</p>
    <p>✓ No additional configuration required</p>
  </div>
</body>
</html>
